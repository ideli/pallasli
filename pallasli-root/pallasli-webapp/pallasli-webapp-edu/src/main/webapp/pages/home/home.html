<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="import" href="/pages/import.html" />
</head>
<body>
	<div class="home_header"></div>
	<div>
		<input name="userInfo" type="button" value="管理用户信息" /> <input
			name="orgnizationInfo" type="button" value="管理机构信息" /> <input
			name="myZone" type="button" value="个人主页" /> <input
			name="knowledgeTest" type="button" value="知识测评" /> <input
			name="myResource" type="button" value="我的资源" /> <input
			name="myCourse" type="button" value="我的课程" /> <input
			name="myMicroVideo" type="button" value="我的微课" /> <input
			name="myVideo" type="button" value="课堂实录" /> <input
			name="messageManager" type="button" value="消息通" />
	</div>
	<div class="myHomePage_main"></div>
	<div class="home_footer"></div>
	<script type="text/javascript">
		$("input[name='myZone']")
				.click(
						function() {
							pallasli.loadHtml($(".myHomePage_main"),
									"/pages/zone/index.html",
									"/scripts/zone/index.js");
						});
		$("input[name='knowledgeTest']").click(
				function() {
					pallasli.loadHtml($(".myHomePage_main"),
							"/pages/knowledge/knowledgeTest.html",
							"/scripts/knowledge/knowledgeTest.js");
				});
		$("input[name='myResource']").click(
				function() {
					pallasli.loadHtml($(".myHomePage_main"),
							"/pages/resource/myResource.html",
							"/scripts/resource/myResource.js");
				});
		$("input[name='myCourse']").click(
				function() {
					pallasli.loadHtml($(".myHomePage_main"),
							"/pages/course/myCourse.html",
							"/scripts/course/myCourse.js");
				});
		$("input[name='myMicroVideo']").click(
				function() {
					pallasli.loadHtml($(".myHomePage_main"),
							"/pages/microvideo/index.html",
							"/scripts/course/myCourse.js");
				});
		$("input[name='myVideo']").click(
				function() {
					pallasli.loadHtml($(".myHomePage_main"),
							"/pages/course/myCourse.html",
							"/scripts/course/myCourse.js");
				});
		$("input[name='messageManager']").click(
				function() {
					pallasli.loadHtml($(".myHomePage_main"),
							"/pages/message/messageManager.html",
							"/scripts/message/messageManager.js");
				});
		pallasli.loadHtml($(".home_header"), "/pages/home/header.html",
				"/scripts/home/header.js");
		pallasli.loadHtml($(".home_footer"), "/pages/home/footer.html",
				"/scripts/home/footer.js");
	</script>
</body>
</html>
